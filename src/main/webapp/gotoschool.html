<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable-no">
    <title>gotoschool</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12" id="container">
                <input id="schoolf" type="image" src="picture/schoolf.png" style="width: 100%;" onclick="changetos()">
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function changetos() {
            $('#schoolf').remove();
            $('#container').append('<input id="schools" type="image" src="picture/schools.png" style="width: 100%;" onclick="changetof()">')
        }
        function changetof() {
            $('#schools').remove();
            $('#container').append('<input id="schoolf" type="image" src="picture/schoolf.png" style="width: 100%;" onclick="changetos()">')
        }
    </script>
</body>
</html>
